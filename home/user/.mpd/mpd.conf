music_directory "/home/ram/Music"
playlist_directory "/home/ram/Music/Playlists/"
db_file "/home/ram/.mpd/mpd.db"
log_file "/home/ram/.mpd/mpd.log"
pid_file "/home/ram/.mpd/mpd.pid"
state_file "/home/ram/.mpd/mpdstate"

auto_update	"yes"

audio_output {
type "pipewire"
name "PipeWire Sound Server"
}

audio_output {
type "fifo"
name "my_fifo"
path "/tmp/mpd.fifo"
format "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6600"

input {
plugin "qobuz"
enabled "no"
}

input {
plugin "tidal"
enabled "no"
}

decoder {
plugin "wildmidi"
enabled "no"
config_file "/etc/timidity/timidity.cfg"
}
